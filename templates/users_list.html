{% extends 'base.html' %}

{% block content %}
    {% if message %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <fieldset>
        <div id="legend">
            <legend class="">USER LIST</legend>
        </div>
    </fieldset>
    <div class="table-responsive">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>SL</th>
                <th>FULL NAME</th>
                <th>USERNAME</th>
                <th>BIRTH DATE</th>
                <th>EMAIL</th>
                <th>ACTION</th>
            </tr>
            {% for user in users %}
                <tr>
                    <th>{{ forloop.counter }}</th>
                    <th>{{ user.full_name }}</th>
                    <th>{{ user.username }}</th>
                    <th>{{ user.dob }}</th>
                    <th>{{ user.email }}</th>
                    <th>
                        <a href="{{ user.id }}/update/"
                           class="btn btn-outline-primary" role="button">Update</a>
                    </th>
                </tr>
            {% endfor %}

            </thead>
        </table>
    </div>


{% endblock %}
